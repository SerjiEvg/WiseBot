        криптопровайдер КриптоПро CSP.
  utter_03_оплата_карта_или_счет:
    - text: >-
        Если заказ сформирован от физического лица и оплата выполнена картой, то
        в течение 5 минут, если оплата по счету, то отправка ключа выполняется
        сразу после поступления оплаты. Обычно это занимает 2-3 часа, иногда
        меньше.
  utter_03_оплата_от_другого_плательщика:
    - text: >-
        Оплата принимается только от указанного в счете юридического лица.
        Платежи от иных организаций, не указанных в счете не принимаются и будут
        возвращены.  Заказ оформленный на физическое лицо может быть оплачен
        картой или через систему быстрых платежей. Лицензия высылается на
        электронную почту после поступления оплаты. Все лицензии одинаковы,
        разница только в скорости получения ключа. 
  utter_03_оплатить_картой:
    - text: >-
        Если в момент выполнения оплаты не срабатывает кнопка оплатить или нет
        перехода на платежную систему, прошло много времени и страница оплаты не
        открывается, то зайдите в электронную почту и в письме с номером заказа
        с ящика sales@cryptoarm.ru нажмите Оплатить. Если и этот вариант не
        сработал, сообщите о проблеме по телефонам 7 (836) 233-70-50, +7 (800)
        222-11-08.
  utter_03_открыть_подписанный_файл:
    - text: >-
        Для проверки подписи формата sig можно использовать любой КриптоАРМ
        совместно с установленным криптопровайдером КриптоПро CSP (VipNet CSP
        для КриптоАРМ VipNet). Для проверки подписи формата sig в программе
        КриптоАРМ ГОСТ нужно загрузить документ в поле Подпись и шифрование,
        проверка подписи произойдет автоматически, в правой части окна программы
        появится результат проверки. Для проверки подписи формата sig в
        КриптоАРМ 5 нужно по файлу нажать правой кнопкой мышки, выбрать меню
        КриптоАРМа Проверить подпись и дойти до конца мастера проверки подписи.
        Функционал проверки подписи входит в базовую версию программ и доступен
        даже при отсутствии лицензии.
  utter_03_открыть_сертификат_на_компьютере:
    - text: >-
        Открыть сертификат можно через оснастку сертификатов. На компьютере
        откройте Сертификаты, пройдите в сертификаты текущего пользователя,
        выберите личные и откройте сертификат. Путь сертификации будет указан в
        соответствующей вкладке сертификата
  utter_03_отличие_гост_обновление_до_гост:
    - text: >-
        КриптоАРМ ГОСТ лицензия и обновление до КриптоАРМ ГОСТ это по сути одно
        и то же - право пользования программой КриптоАРМ ГОСТ. Только лицензию
        на обновление до КриптоАРМ ГОСТ вы приобретаете если у вас есть
        купленная лицензия от другой версии КриптоАРМ 4 или 5. И вы хотите как
        бы "прокачать" ее до КриптоАРМ ГОСТ. Вот это обновление в таком случае и
        оплачивается.
  utter_03_отличие_присоединенной_и_открепленной_подписи:
    - text: >-
        При создании присоединенной подписи в документ конечный формата sig
        копируются сведения исходного файла и к нему прикрепляются реквизиты
        вашего сертификата, размер получившегося sig файла чуть больше чем у
        исходного. В открепленную подпись данные исходного файла не копируются.
        И в подписи sig содержатся только реквизиты сертификата, размер файла
        sig намного меньше чем у исходного. Поэтому в случае подписания
        открепленной подписью контрагенту направляют оба файла - исходный и sig.
        Отсоединенная подпись в КриптоАРМ 5 создается так:
        https://www.youtube.com/watch?v=CLzI2zAU--o, для КриптоАРМ ГОСТ в
        параметрах подписи необходимо вид подписи выбрать "отсоединенная". 
  utter_03_отличие_сертифицированной_и_релизной:
    - text: >-
        Сертифицированная сборка технически более старая, релизная более новая с
        последними изменениями и дополнениями. Сертифицированная прошла проверку
        ФСБ и получила сертификат соответствия. Сертификация проходила совместно
        с КриптоПро 5.0 R2, мы сообщали об этом:
        https://cryptoarm.ru/news/cryptoarm-gost-sertifitsirovan/.
  utter_03_отличие_стандарт_от_стандарт_плюс:
    - text: >-
        Версия КриптоАРМ Стандарт Плюс более расширенная, она поддерживает любые
        ключеные носители, токены, в том числе и те, которые имеют встроенный
        криптопровайдер (например Рутокен ЭЦП 2.0). Также в версии КриптоАРМ
        Стандарт Плюс поддерживаются сертификаты, расположенные в облачном
        хранилище. Версия КриптоАРМ Стандарт не работает с сертификатами из
        облачного хранилища и не поддерживает токены с аппаратным
        криптопровайдером. 
  utter_03_относительные_пути_хранения_файлов:
    - text: >-
        При использовании относительных путей их отсчёт начинается от текущей
        рабочей папки, а в случае КриптоАРМ-а это будет либо папка установки
        приложения, либо какая-нибудь системная папка (например
        C:\windows\system32). Использовать переменные окружения вроде
        %USERPROFILE% тоже, к сожалению, не получится. При использовании в
        КриптоАРМ-е они не заменяются на их значения.
  utter_03_отсутствует_закрытый_ключ:
    - text: >-
        При формировании запроса на сертификат через программы КриптоАРМ 5,
        КриптоАРМ ГОСТ, КритоАРМ ГОСТ 3, пользователь сам выбирает место для
        хранения контейнера. Это может быть реестр, защищенный токен или простая
        флешка. Если после обработки запроса выдан открытый ключ сертификата в
        формате *cer, то его нужно соединить в контейнером, в котором хранится
        закрытый ключ. Сделать это можно через КриптоПро CSP на вкладке Сервис
        выбрав Установить сертификат. В момент когда нужно будет выбрать
        контейнер, можно подобрать его автоматически соответствующей настройкой.
        При этом токен или флешка должна быть вставлена в USB порт компьютера. 
  utter_03_отсутствует_лицензия_гост:
    - text: >-
        Если после установки программы КриптоАРМ ГОСТ в меню О программе статус
        лицензии Отсутствует, то это означает, что временный период работы 14
        дней уже истек. Он был предоставлен при первой установке. Программа
        определяет, что установка уже была выполнена ранее. Функционал программы
        в таком случае ограничен, в нем невозможно подписание и расшифрование.
        Для доступа к остальным функциям необходимо приобрести лицензию:
        https://cryptoarm.ru/shop/cryptoarm-gost
    - text: ''

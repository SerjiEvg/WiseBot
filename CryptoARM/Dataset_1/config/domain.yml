        подписанных файлов. Для активации остального функционала необходимо
        приобрести лицензию. Выбор версии осуществляется исходя из того, какая
        программа у вас установлена. КриптоАРМ 5 и КриптоАРМ ГОСТ работают
        совместно с криптопровайдером КриптоПро CSP, который тоже должен быть
        лицензирован. Для КриптоАРМ Старт приобретают версию КриптоАРМ Стандарт
        Плюс 5, для КриптоАРМ ГОСТ - соответственно КриптоАРМ ГОСТ.  Лицензия
        приобретается для одного рабочего места. Перенос лицензии возможен, при
        условии, что с первого рабочего места программа будет удалена.

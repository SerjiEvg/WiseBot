        Такая лицензия будет считываться в момент выполнения операций. Программы
        КриптоАРМ 5 и КриптоАРМ ГОСТ позволят работать с такой лицензией
        КриптоПро. КриптоПро CSP должен быть установлен локально на компьютер.

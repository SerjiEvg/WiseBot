    - text: >-
        Плагин можно скачать с сайта разработчика:
        https://cryptopro.ru/products/cades/plugin.Инструкция по настройке
        https://docs.cryptopro.ru/cades/plugin/plugin-installation-windows.
  utter_поддержка_xades:
    - text: >-
        Поддержки стандарта XAdES нет. В КриптоАРМ ГОСТ 3 включена поддержка
        проверки XML со встроенной подписью - XMLDsig. 
  utter_поддержка_операционных_систем:
    - text: >-
        По поддержке операционных систем есть отличия. КриптоАРМ 5 работает
        только на Windows. Соответственно, перенести программу на другую систему
        нельзя. После переустановки системы использовать на этом же рабочем
        месте можно. КриптоАРМ ГОСТ поддерживает системы Windows, Linux, OS X.
        Лицензия для КриптоАРМ ГОСТ универсальна, подойдет к любой из систем.
        КриптоАРМ ГОСТ 3 также поддерживает системы Windows, Linux, OS X. Для
        всех программ есть разделение лицензий: для одного рабочего места или
        для сервера. Установить лицензию, предназначенную для одного рабочего
        места на серверной системе не удастся. Программа не позволит этого
        сделать. 
  utter_подпись_в_формате_sgn_sign_p7s:
    - text: >-
        Создать подпись с расширениями sgn, sign, p7s можно в версиях КриптоАРМ
        5 или КриптоАРМ ГОСТ 3. Для КриптоАРМ 5 достаточно в окне выбора
        кодировки записать нужное значение расширения. В КриптоАРМ ГОСТ 3 тип
        расширения можно выбрать в Настройках операции изменив параметр Формат
        файла подписи. В КриптоАРМ ГОСТ 2.5 такой нет возможности заменить
        расширение выходного файла. 
  utter_предупреждение_к_сертификату_подписи:
    - text: >+
        Для автоматической проверки сертификатов по спискам отзыва выполните
        следующие настройки: 1. Если у вас используется прокси-сервер, то
        зайдите в настройки - управление настройками - параметры прокси-сервера,
        включите использование прокси и там пропишите адрес с протоколом
        http://. Если прокси не используется, то отключите в настройках.  

        2. В меню КриптоАРМа профили - управление профилями откройте профиль
        используемый по умолчанию и на вкладке верификация сертификатов в
        таблице нажмите "добавить все уц". Сохраните параметры нажав применить и
        ок. 
  utter_просит_ввести_лицензию_хота_она_куплена:
    - text: >-
        Для подписи и шифрования используется две программы - КриптоАРМ и
        КриптоПро CSP. Проверьте лицензии на оба этих продукта. Откройте
        программу КриптоАРМ. Перейдите в меню Помощь - О программе, проверьте
        действительна ли лицензия. Также следует открыть программу КриптоПро
        CSP. Проверить лицензию в нем. Если вы используете КриптоАРМ ГОСТ, в
        разделе О программе увидите статусы лицензий на обе программы. Если
        какая-то из лицензий не действительна, то приобрести ее можно в
        магазине. КриптоАРМ 5 по ссылке
        https://cryptoarm.ru/shop/cryptoarm-standart-plus-5, КриптоАРМ ГОСТ по
        ссылке https://cryptoarm.ru/shop/cryptoarm-gost, КриптоПро CSP 5 по
        ссылке https://cryptoarm.ru/shop/skzi-cryptopro-csp-5-0.
  utter_работа_без_криптопро:
    - text: >-
        Без криптопровайдера работа программ невозможна. Для КриптоАРМ 5 можно
        использовать в качестве криптопровайдера КриптоПро CSP, Vipnet CSP,
        Signal-COM. Для КриптоАРМ ГОСТ и КриптоАРМ ГОСТ 3 использовать можно
        только КриптоПро CSP, скачать его можно с сайта разработчика
        https://cryptopro.ru/downloads. 
  utter_сертификаты_фсрар:
    - text: >-
        Сертификаты ФСРАР всегда публикуются на сайте
        https://fsrar.gov.ru/Declaring/poryadok-predstavleniya-deklaracii в
        пункте 2 расположена ссылка.
  utter_сохранить_в_папке_документы:
    - text: >-
        Если в операциях был установлен флаг Сохранить копию в Документах, то
        копия полученного после операции файла сохраняется в специальный каталог
        Documents, расположенный в папке пользователя в каталоге
        ./Trusted/CryptoARM GOST/. Файлы из данного каталога доступны в пункте
        меню Документы.  Чтобы папка не засорялась, можно отключить этот
        параметр. 
  utter_установка_лицензии_криптопро:
    - text: >-
        Приобрести лицензию КриптоПро CSP 5 можно оформив заказ по ссылке
        https://cryptoarm.ru/shop/skzi-cryptopro-csp-5-0. Установить лицензию
        КриптоПро CSP можно в интерфейсе программы. Откройте КриптоПро CSP в
        меню Пуск - Все программы. На вкладке Общие нажмите Ввод лицензии и
        скопированный ключ внесите в поле серийного номера.   

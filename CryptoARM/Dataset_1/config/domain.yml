    - text: >-
        Закон указывает, что если имеются доказательства, что на момент создания
        подписи сертификат был действителен, то подпись признается
        действительной.  

        Возможность создавать такие доказательства дает усовершенствованная
        подпись, в которой как раз-таки используется штамп времени и проверка по
        серверу статусов. Но, поскольку это обычная подпись, и доказательств
        нет, то для этого случая закон предписывает смотреть на то, действителен
        ли сертификат на момент проверки подписи. Поскольку сертификат на данный
        момент уже истек, подпись больше не признается.  

        КриптоАРМ будет указывать общий статус проверки подписи как
        недействительный. Подпись математически корректна, то есть она была
        создана сертификатом и не была изменена. Но так как срок действия
        сертификата истек, сертификат считается ненадежным, а значит и доверять
        его подписям нельзя.

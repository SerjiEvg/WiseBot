  utter_03_тихая_установка_криптоарм:
    - text: >-
        Тихо установить КриптоАРМ с модулями можно запустив его со следующими
        параметрами командной строки:  

        trusteddesktop.exe /qn TDSTANDARD_CMDARGS=""/i /quiet /norestart /l*v
        TDStandard-setup-x64.log
        ADDLOCAL=TSPClient,OCSPClient,CAdESModule"TDPLUS_CMDARGS="/i /quiet
        /norestart /l*v TDPlus-Setup-x64.log"  

        Так же можно установить лицензии на КриптоПро OCSP Клиент и КриптоПро
        TSP Клиент при помощи параметров OCSPAPIPIDKEY и TSPAPIPIDKEY
        соответственно. Передавать их нужно так же для модуля КриптоАРМ стандарт
        в строке для TDSTANDARD_CMDARGS.  

        Для удаления КриптоАРМ в "тихом" режиме нужно выполнить от имени
        администратора две команды:  

        MsiExec.exe /X{E5D59D5E-F911-4EC3-9F48-599B6489059C} /quiet  

        MsiExec.exe /X{F1523B64-E941-47D1-A222-FE6E6305C2B2} /quiet  

        Первая команда удаляет КриптоАРМ Стандарт а вторая КриптоАРМ Плюс.  

        Описание параметров командной строки:  

        trusteddesktop.exe /qn TDSTANDARD_CMDARGS="TD5FQ-DFKMC..... /quiet
        /norestart /l*v TDStandard-setup-x64.log
        ADDLOCAL=TSPClient,OCSPClient,CAdESModule" TDPLUS_CMDARGS="/i /quiet
        /norestart /l*v TDPlus-Setup-x64.log""  

        /qn - параметр вклюает "тихую" установку  

        TDSTANDARD_CMDARGS - переменная в которую задаются аргументы установщика
        msi для КриптоАРМ Стандарт (КриптоАРМ без модуля Плюс). Эти параметры
        передаются как параметры командной строки msiintaller-у  

        /quiet /norestart - параметры msiinstaller для тихой установки. Справку
        по ним можно увидеть в справке командной строки msiinstaller-а.  

        /l*v TDStandard-setup-x64.log - параметр msiinstaler для включения
        логирования процесса установки. Лучше всего указывать полный путь к
        файлу лога.  

        ADDLOCAL=TSPClient,OCSPClient,CAdESModule - переменная в которой
        задаются устанавливаемые модули. В данном случае будут установлены TSP
        Клиент, OCDP клиент и Усовершенствованная подпись.  

        TDPLUS_CMDARGS - переменная в которую задаются аргументы установщика msi
        для установщика модуля Плюс.

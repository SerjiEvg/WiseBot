  utter_03_визуализация_гост:
    - text: 'Нет, визуализация подписи в КриптоАРМ ГОСТ не реализована.'
  utter_03_визуализация_пдф:
    - text: >-
        Нет возможности в pdf внедрить штамп. Визуализация в принципе не
        предусмотрена. Формируется только sig файл. Формат не редактируемый и
        поэтому функционал добавления штампа по аналогии с word файлами не
        работает. В этом году у нас выйдет КриптоАРМ ГОСТ 3 с поддержкой
        встроенной в pdf подписи.
  utter_03_внедрение_на_портал_битрикс24:
    - text: >-
        Есть бесплатный модуль КриптоАРМ Документы, который позволяет встроить
        подписание документов на сайт. Документация здесь:
        https://marketplace.1c-bitrix.ru/solutions/trusted.cryptoarmdocsfree/#tab-install-link.
  utter_03_внутренняя_ошибка_цсп:
    - text: >-
        Ошибка подписи Внутренняя ошибка CSP устраняется по инструкции:
        https://cryptoarm.ru/documentation/vnutrennaya-oshibka-csp. Если вы
        формируете запрос на сертификат в личном кабинете ФНС и сталкиваетесь с
        такой ошибкой, то обратитесь в техподдержку КриптоПРО. КриптоАРМ при
        формировании запроса через сайт не используется и мы не можем вам
        помочь. 
  utter_03_восстановить_лицензию:
    - text: >-
        Вы можете найти лицензионный ключ в электронном письме от нас с ящика
        sales@cryptoarm.ru или наших партнеров, либо на бумажном бланке,
        переписать оттуда и ввести в программу.
  utter_03_временная_лицензия_трастед_жава:
    - text: >-
        Лицензионные ключи для Trusted Java сейчас разделяются только на
        клиентские и серверные. Не имеет значения, какая именно это операционная
        система. Тестовую лицензию вы можете запросить по почте
        support@trusted.ru.
  utter_03_время_создания_подписи:
    - text: >-
        По умолчанию в подпись включается время и дата создания подписи. Никакие
        дополнительные настройки для этого не нужны. 
  utter_03_встраивание_подписи_в_систему:
    - text: >-
        Заранее встраивание нашего ПО в какие-либо системы не тестируется. Что
        касается КриптоАРМ 5, он позволит использовать уже готовый скрипт
        tdhelper который можно скачать с нашего сайта:
        https://trusted.ru/filedownload.php?file=4234.  

        Он реализует консольную утилиту пакетного выполнения операций над
        файлами в указанной папке. Вызывая его как внешнюю утилиту можно
        выполнять требуемые операции по подписи и шифрованию. Так же этот скрипт
        может служить примером использования нашего API. Полное описание API
        доступно в руководстве программиста устанавливающемся вместе с
        КриптоАРМ-ом. КриптоАРМ 5 сейчас не имеет сертификата соответствия
        ФСБ.  

        Также и у КриптоАРМ ГОСТ есть API. SDK используется для автоматизации
        операций, чаще всего на сервере. SDK КриптоАРМ ГОСТ это набор nodejs
        модулей, реализующих криптографические операции (подпись, проверка,
        шифрование, работа с сертификатами и т.д.). От интегратора требуется
        написание javascript кода по их использованию и написание
        пользовательского интерфейса при необходимости.  

        Для выполнения кода потребуется установка nodejs.  

        Репозиторий проекта: https://github.com/CryptoARM/CryptoARMGOST-Web.  

        Документация:
        https://github.com/CryptoARM/CryptoARMGOST-Web/raw/master/docs/trusted-crypto.pdf.  

        Тесты, которые можно использовать для примера:
        https://github.com/CryptoARM/CryptoARMGOST-Web/tree/master/test/trusted-crypto.  

        API КриптоАРМ ГОСТ также используют для выполнения операций на
        клиентских рабочих местах, без автоматизации. Это упрощает
        документооборот. Вызовами API поднимается КриптоАРМ ГОСТ, пользователь в
        интерфейсе ознакомляется с документом и подписывает файл, который после
        операции автоматически отправляется в вашу ИС. Если у вас возникнут
        вопросы по этому поводу или понадобятся подробности, пишите на
        support@trusted.ru. 

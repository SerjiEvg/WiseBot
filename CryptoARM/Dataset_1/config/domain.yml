  utter_03_удаление_криптоарм:
    - text: >-
        При удалении КриптоАРМ настройки и лицензия не удаляются. Сделано это
        прежде всего для удобства обновления - можно удалить предыдущую версию и
        установить новую, при этом настройки не поменяются и по завершению
        обновляния можно будет сразу продолжить работу.  

        Если есть необходимость удалить все настройки КриптоАРМ- то это можно
        сделать через редактор реестра. Настройки хранятся в реестре в разделе
        пользователя в ветке ""HKEY_CURRENT_USER\Software\DIGT
        SmartServices\TrustedDesktop"". Если удалить эту ветку, то удалятся все
        настройки КриптоАРМ-а. Для каждого пользователя настройки свои и если с
        КриптоАРМ-ом работал другой пользователь, то нужно будет удалять
        настройки в ветке этого пользователя.  

        Лицензия устанавливается в машинной ветке и для её удаления нужны права
        администратора. Ключ прописывается в следующих ветках:  

        HKEY_LOCAL_MACHINE\SOFTWARE\Digt\Trusted Desktop\License  

        HKEY_LOCAL_MACHINE\SOFTWARE\Wow6432Node\Digt\Trusted Desktop\License

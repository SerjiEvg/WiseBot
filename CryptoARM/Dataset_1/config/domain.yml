  utter_03_некорректность_подписи_5:
    - text: >-
        Для того, чтобы понять причину такого статуса подписи, необходимо
        увидеть детали. Нужно открыть в окне ошибки информацию по кнопке Детали,
        нажать Менеджер сообщения и дважды нажать на саму подпись. В открывшемся
        окне будет 3 вкладки. Проверить необходимо каждую. Варианты:  

        1. Если на вкладке Подпись статус подписи "недействительна", то возможна
        причина: при проверке открепленной подписи был выбран неверный исходный
        файл и в таком случае подпись считается недействительной, так как она
        была создана к другому документу. Внимательно выбрать исходный документ,
        выполнить проверку снова.  

        2. Если на вкладке Сертификат написано ""Сертификат недействителен"", и
        срок действия его истек, то причина в этом. Проверка подписи выполняется
        на текущий момент времени, если сертификат просрочен, и в подпись не
        были включены дополнительные атрибуты штампа времени и статуса
        сертификата на момент подписания (усовершенствованная подпись), то
        подпись признается недействительной.    

        3. Вкладка Статус сертификата. Там может быть сообщение Ошибка
        построения пути сертификации. Это означает, что для сертификата подписи
        не построена цепочка сертификации. Построить ее поможет режим
        квалифицированной подписи, который можно включить в меню Настройки в
        разделе Режимы (при этом список аккредитованных УЦ должен быть
        актуальным). После включения режима проверить подпись снова.  

        Если ни один из вариантов не устранил ошибку, можно обратиться в
        техническую поддержку на support@trusted.ru. 

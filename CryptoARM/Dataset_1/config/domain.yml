  utter_03_каким_ключом_создается_подпись:
    - text: >-
        Закрытый ключ – уникальная последовательность символов, с помощью
        которой формируется каждая электронная подпись. Закрытый ключ хранится
        на ключевом носителе (токене) и защищен паролем, который известен только
        владельцу.  

        Открытый ключ –  известен всем пользователям системы и необходим для
        проверки электронной подписи. С его помощью получатель документа
        устанавливает авторство документа и неизменность документа после
        подписания.
  utter_03_количество_сертификатов_для_подписи:
    - text: >-
        В программах КриптоАРМ 5 и КриптоАРМ ГОСТ нет ограничения на количество
        загруженных сертификатов подписей. Можно установить несколько
        сертификатов от разных организаций и физических лиц в одну программу,
        установленную на одном рабочем месте. Главное чтобы была приобретена
        лицензия на КриптоАРМ и КриптоПро CSP.  Сертификат подписи может быть
        выпущен любым аккредитованным удостоверяющим центром, а также может
        работать с неквалифицированными сертификатами.

  utter_03_альтлинукс_для_криптоарм:
    - text: >-
        Криптоарм 5 можно установить только на ОС семейства Windows. В таблице
        сравнений версий КриптоАРМ Вы можете посмотреть какой КриптоАРМ можно
        установить на ALT Linux: https://cryptoarm.ru/cryptoarm-gost3/#table-cr3
  utter_03_архивное_хранение_документов:
    - text: >-
        Усовершенствованная подпись формируется с включением дополнительных
        атрибутов в подпись. Если обычная подпись создается, например, с
        включением времени создания подписи - просто системное время компьютера,
        проверка ее происходит только лишь по списку отозыванных сертификатов,
        выпущенных удостоверяющим центром. То подпись усовершенствованная
        создается с включением штампа времени на подпись и включением
        доказательства подлинности. Достигается это путем обращения к
        дополнительным серверам за счет модулей КриптоПро TSP client и КриптоПро
        OCSP client. Для проставления в подпись этих атрибутов нужны лицензии на
        соответствующие модули (КриптоПро TSP client
        https://cryptoarm.ru/shop/cryptopro-tsp-client , КриптоПро OCSP client
        https://cryptoarm.ru/shop/cryptopro-ocsp-client). При наличии этих
        лицензий вы можете включить настройки во время подписания и предоставить
        КриптоАРМу ссылку на сервер службы штампов времени от любого
        аккредитованного УЦ. Адрес службы OCSP чаще всего внедряет в сертификат
        сам УЦ, и по нему КриптоАРМ  автоматически обращается на сервер УЦ,
        возвращая отметку о действительности сертификата на конкретный момент
        времени создания подписи. Информация о штампе времени в подписи
        выделяется отдельным значком или вкладкой. Информация о штампе времени в
        подписи в КриптоАРМ выглядит таким образом:
        https://cryptoarm.ru/documentation/kak-prosmotret-shtamp-vremeni.
        Информация о штампе времени в КриптоАРМ ГОСТ выглядит так:
        https://cryptoarm.ru/documentation/sozdanie-podpisi-so-shtampom-vremeni-tsp. 
  utter_03_архитектура_криптоарм:
    - text: >-
        КриптоАРМ 5 имеет многоуровневую архитектуру: пользовательский
        интерфейс, клиентские функции, библиотека COM и ядро для работы с
        криптографией.

  utter_2_4_продолжение_обучения_в_аспирантуре:
    - language: ru
      metadata: null
      text: >-
        Про отдел аспирантуры и подачу необходимых документов для поступления
        можете прочитать на странице:
        https://marsu.ru/university/structural_units/oaid/priem_asp/.  

        Обратите внимание! К освоению программ подготовки научно-педагогических
        кадров в аспирантуре допускаются лица, имеющие образование не ниже
        высшего (специалитет или магистратура). 
  utter_2_4_продолжение_обучения_в_магистратуре:
    - language: ru
      text: >-
        Да, можно. Также Вы сможете поступить в магистратуру на другую
        специальность. Если новая специальность хотя бы частично связана с уже
        имеющейся специальностью, вам не стоит переживать. Для большинства
        университетов этого вполне достаточно, ведь программы магистратуры
        созданы именно для углубления знаний в той или иной области. Вам
        особенно повезет, если в бакалавриате у вас были хотя бы курсы,
        связанные с новой специальностью. 
  utter_2_4_студенческий_обмен:
    - language: ru
      text: >-

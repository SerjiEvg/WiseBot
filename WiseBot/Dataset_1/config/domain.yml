        https://marsu.ru/international_activity/projects/kak-prinyat-uchastie-v-programmakh-mobilnosti.php?ysclid=leqsd9xi89506345283.
  utter_3_1_баллы_за_индивидуальные_достижения:
    - language: ru
      text: >-
        Поступающие на обучение по образовательным программам высшего
        образования вправе представить сведения о своих индивидуальных
        достижениях, результаты которых учитываются при приеме на обучение.  

        Учет индивидуальных достижений осуществляются посредством начисления
        баллов за индивидуальные достижения, подтверждаемые соответствующими
        документами. Получить можно до 10 баллов дополнительно. Подробно о
        порядке их начисления читайте здесь:
        https://marsu.ru/abitur/pravila/uchet-individualnykh-dostizheniy.php.
  utter_3_1_волна_поступления:
    - language: ru
      text: >-
        Бюджетные места направлений бакалавриата и специалитета очной формы
        обучения делятся на две волны поступления. В первую волну заполняется
        80% от числа общих конкурсных мест (места, оставшиеся после зачисления
        особой квоты, без вступительных испытаний и целевого приёма). Оставшиеся
        места заполняются во вторую волну. Чаще всего проходные баллы второй
        волны оказываются выше, чем проходные баллы первой волны.  

        Зачисление на бюджетные места заочной формы обучения направлений
        бакалавриата, а также на бюджетные места направлений магистратуры и
        аспирантуры происходит без волн, сразу на 100% мест.
  utter_3_1_восстановление_после_отчисления:
    - language: ru
      text: >-
        Студент имеет право на восстановление в университете в течение пяти лет
        после отчисления.
  utter_3_1_вступительное_испытание:
    - language: ru
      metadata: null
      text: >-
        Информацию о вступительных испытаниях можно узнать на официальном сайте

  utter_2_1_подготовительное_отделение_для_студентов:
    - language: ru
      text: >-
        Да, существует. Подробнее можете ознакомиться по ссылке:
        https://marsu.ru/international_activity/teaching/podgot_otdel.php.
  utter_2_1_подготовительное_отделение_другого_вуза:
    - language: ru
      text: >-
        Если вы планируете учиться платно, то после завершения курса подготовки
        можете поступать в любой российский вуз. Список подготовительных
        программ и их стоимость вы найдете здесь. Если же вы прошли строгий
        конкурсный отбор и получили стипендию, то так просто сменить вуз не
        получится. Распределение квот происходит с учетом потребности вашей
        страны в специалистах определенных профилей. Поэтому перед приездом в
        Россию вам выдадут направление туда, где есть необходимые программы: и в
        вуз, где будет проходить подготовка, и в университет для обучения по
        основной программе. Вопросы перевода иностранных студентов, обучающихся
        в рамках квоты, из одного российского вуза в другой, а также изменения
        специальности, в том числе после подготовительного факультета, относятся
        к компетенции Министерства науки и высшего образования РФ. Для решения
        подобных вопросов там создана Межведомственная комиссия. Поэтому, если
        вы хотите перевестись в другой вуз, рекомендуем обратиться в Департамент
        государственной политики в сфере высшего образования Министерства науки
        и высшего образования Российской Федерации (адрес: Брюсов пер., 21,
        тел.: +7 (495) 629-76-22, электронная почта: D05@mon.gov.ru).

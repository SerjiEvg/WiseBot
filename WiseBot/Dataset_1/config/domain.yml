        проверить свои шансы на поступление, а также узнать минимальные баллы,
        стоимость обучения и профессии, на которых при окончании можно работать.
  utter_2_2_перевод_из_другого_вуза:
    - language: ru
      text: >-
        Да, можно. С количеством вакантных места для приема (перевода) можете
        ознакомиться по ссылке:
        https://marsu.ru/sveden/vacant/?ysclid=lepkx3ry6e127595548.
  utter_2_2_перевод_из_зарубежного_вуза:
    - language: ru
      text: >-
        Перевестись из любого зарубежного вуза в российский университет согласно
        закону «Об образовании» РФ нельзя. Иностранцы должны поступать на первый
        курс российского вуза. После зачисления иностранный студент может
        предоставить академическую справку о том, что он закончил определенное
        количество курсов в своем национальном вузе. Специальная комиссия
        рассмотрит ее и примет решение о переводе иностранного студента на курс,
        соответствующий тому документу, который он предъявил. Однако вы можете
        поступить на следующий образовательный уровень, после получения диплома
        в своем вузе. Допустим, если вы окончили бакалавриат, то можете подать
        документы в магистратуру российского вуза.
  utter_2_2_перевод_на_бюджет:
    - language: ru
      text: >-
        Сменить платный факультет на бесплатный имеют право несколько категорий
        студентов. Если сразу на бюджетное отделение вас не зачислили, не нужно
        отчаиваться, перевод возможен. Однако совершить его предпочтительно в
        первые годы обучения.  

        Главные условия перевода на бесплатное обучение:  

        - наличие вакантных бюджетных мест;  

        - отсутствие академической задолженности, дисциплинарных взысканий и
        задолженности по оплате за обучение;  

        - сдача экзаменов за два последних семестра обучения. предшествующих
        подаче заявления на оценки «отлично» или «отлично» и «хорошо» или
        «хорошо»;  

        Допускается 25 % оценок "хорошо" по контрольным дисциплинам, для которых
        установлена форма проверки "экзамен". Это можете уточнить у себя в
        деканате факультета (института).
  utter_2_2_перевод_на_другую_специальность:
    - language: ru
      text: >-
        Перевестись на другую специальность несложно. Для начала необходимо

        - Проветривайте комнату перед сном  
        - Примите перед сном теплую ванну или душ   
        - Физические тренировки – только за несколько часов до отбоя   
        - Выключайте свет перед сном  
        - Ужинайте не менее чем за три часа до сна   
        - Не читайте перед сном
  utter_7_4_шпаргалка_на_экзамене:

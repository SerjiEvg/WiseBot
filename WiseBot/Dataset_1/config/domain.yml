  utter_5_1_наказание_за_преступление:
    - language: ru
      text: >-
        Порядок отбывания иностранными гражданами наказания за преступления
        такой же как и для граждан РФ и зависит от вида наказания, назначенного
        приговором суда.  

        Например, если назначено лишение свободы, то вид исправительного
        учреждения будет зависеть от степени тяжести преступления и формы
        вины:  

        - за совершение преступлений по неосторожности либо умышленных
        преступлений небольшой и средней тяжести лица, ранее не отбывавшие
        лишение свободы, подлежат направлению в колонии-поселения;  

        - совершившие тяжкие и особо тяжкие преступления, ранее не отбывавшие
        лишение свободы ― в колонии общего режима;  

        - совершившие особо тяжкие преступления и ранее не отбывавшие лишение
        свободы ― в исправительные колонии строго режима и т.д.  

        Подробнее с видами наказаний, исправительных учреждений, правовым
        положением осужденных можно ознакомиться в разделе III Уголовного
        кодекса РФ и Уголовно-исполнительного кодекса РФ.

  utter_5_1_приглашение_для_обучения:
    - language: ru
      text: >-
        Приглашение на обучение является официальным документом, который
        готовится отделом виз и регистрации иностранных граждан Управления
        Федеральной миграционной службы. Оно подтверждает, что студент принят в
        данный университет. В приглашении указываются паспортные данные студента
        и полное наименование университета. Этот документ нужно представить в
        российское посольство, чтобы получить визу (ставится в паспорт). В
        целом, подготовка приглашения занимает в Управлении Федеральной
        миграционной службы около 45 дней. Это приглашение действительно в
        течение 90 дней с даты выдачи, и в течение срока действия приглашения
        нужно подать заявление в российское посольство с просьбой о выдаче визы.
  utter_5_1_проверка_документов:
    - language: ru
      text: >-

        результаты производственной практики, лабораторных работ, семинаров. В
        российской системе образования зачёты обычно сдаются в ходе «зачётной
        сессии», которая проводится перед экзаменационной, в случае несдачи
        зачётов студенты не допускаются до экзаменов.
  utter_7_4_проведение_экзаменов:
    - language: ru
      text: >-

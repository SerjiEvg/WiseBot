        устного или письменного ответа, выполняет задание и отвечает
        преподавателю или комиссии педагогов.  

        За экзамен выставляются оценки по 5-ти бальной шкале. Получение отличных
        оценок за экзамены позволяют студентам бюджетной формы обучения
        рассчитывать на повышенную стипендию.
  utter_7_4_пропуск_экзамена:
    - language: ru

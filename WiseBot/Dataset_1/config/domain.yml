        полиции», Кодекс РФ об административных правонарушениях,
        Уголовно-процессуальный кодекс РФ) сотрудники полиции вправе проверять
        документы, удостоверяющие личность граждан, если имеются данные, дающие
        основания подозревать их в совершении преступления или полагать, что они
        находятся в розыске, либо если имеется повод к возбуждению в отношении
        этих граждан дела об административном правонарушении, а равно если
        имеются основания для их задержания.

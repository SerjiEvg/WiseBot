  utter_5_1_миграционная_карта:
    - language: ru
      text: >-
        Миграционная карта — это документ, который свидетельствует, что студент
        пересек границу Российской Федерации легально. Она является обязательным
        документом для дальнейшей регистрации студента и, следовательно,
        является важным документом. Без миграционной карты регистрацию на
        территории Российской Федерации оформить нельзя, и студент может быть
        депортирован обратно в свою страну. Миграционная карта выдается
        персоналом самолета (поезда) во время перелета (поездки). Кроме того,
        бланки миграционных карт можно получить перед прохождением паспортного
        контроля в аэропорту или же, если студент добирается иным способом,
        непосредственно при пересечении границы Российской Федерации. Карта
        состоит из 2 идентичных частей (А и Б), которые необходимо заполнить.
        Заполненная миграционная карта представляется сотруднику пограничной
        службы (для транзитных пассажиров — иммиграционной службы), который
        проверяет внесенные в нее данные, ставит в ней отметки о дате
        пересечения границы и вносит соответствующие данные в электронную базу

        - Летняя сессия в июне. Аттестация перед каникулами включает большее
        количество дисциплин для сдачи, плюс студентам требуется приготовить и
        защитить курсовую работу для завершения учебного года и перевода на
        следующий курс. После сдачи предметов учащиеся направляются на
        производственную практику, а затем на каникулы.
  utter_7_4_не_закрыл_сессию:
    - language: ru
      text: >-
        Если Вы не смогли закрыть сессию, пересдав его два раза, то вам грозит
        отчисление. Если же Вы не смогли сдать более трех экзаменов за семестр,
        то это уже будет считаться академической неуспеваемостью, а значит, вас
        могут отчислить из университета.
  utter_7_4_недопуск_к_сессии:
    - language: ru
      text: |-
        Причины недопуска к экзамену:  
        - Отсутствие необходимых работ (лабораторных, рефератов, курсовых).   
        - Невыполненные домашние задания.   
        - Пропущенные обязательные контрольные работы.   
        - Низкая или нулевая активность на семинарах.
  utter_7_4_несдача_зачета:
    - language: ru
      text: >-
        Если студент пропустил сдачу зачета (экзамена) или сдал его плохо,
        преподаватель имеет право поставить ему «неудовлетворительно». Учащийся,
        в свою очередь, имеет право на 2 пересдачи предмета: первую принимает
        тот же преподаватель, у которого студент учился; для второй
        организовывают заседание специальной комиссии.
  utter_7_4_несдача_сессии:
    - language: ru
      text: >-
        Что касается зачётов, допускается 2-3 долга, не больше. При этом, не
        забывайте, если получилось больше, старайтесь как можно быстрее
        пересдать. И продолжайте ходить периодически в деканат, чтобы узнать
        свой статус. То есть, пока Вы не закрыли долги, нужно контролировать
        ситуацию.
  utter_7_4_пересдача:
    - language: ru
      text: Об этом можете узнать в деканате своего факультета (института).
  utter_7_4_пересдача_для_диплома:
    - language: ru
      text: >-
        Если Вы чуть-чуть не «дотягиваете» до диплома с отличием, то Вы можете с
        согласия декана пересдать экзамены по соответствующим дисциплинам. Таких
        дисциплин должно быть не более трех.
  utter_7_4_подготовка_за_день:
    - language: ru
      text: >-

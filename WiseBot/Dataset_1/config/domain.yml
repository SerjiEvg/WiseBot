        решению комиссии по студенческим делам. Листок с «Допуском» выдается
        студенту лично в учебной части в день экзамена. В исключительных случаях
        возможна досрочная сдача некоторых экзаменов.
  utter_7_4_сессия:
    - language: ru
      text: >-

  utter_5_1_оформление_приглашения_на_учебу:
    - language: ru
      text: >-
        Порядок оформления приглашений на учебу в РФ регламентирован ФЗ «О
        правовом Положении иностранных граждан в Российской Федерации» (ст.
        16-17)
        https://www.consultant.ru/document/cons_doc_LAW_37868/816eeab4f9ad9ab9926dc8012eb314acd3d9b39e/.  

        Оформление приглашений осуществляет Министерство иностранных дел РФ.  

        Для получения приглашения необходимо представить:  

        копию документа, удостоверяющего личность приглашаемого;  

        заявление;  

        гарантии материального, жилищного и медицинского обеспечения на период
        пребывания в РФ;  

        квитанцию об уплате государственной пошлины.  

        Приглашение оформляется на период предполагаемого пребывания
        иностранного гражданина в РФ. Продление срока действия приглашения, а
        также внесение в него исправлений не допускаются.
  utter_5_1_получение_гражданства:
    - language: ru
      text: >-
        Иностранный выпускник российского вуза может получить гражданство РФ и
        даже сделать это в упрощенном порядке, если будут соблюдены несколько
        условий: он должен получить образование по основным образовательным
        программам, имеющим государственную аккредитацию, в государственном вузе
        на территории России. Кроме того, до момента обращения необходимо
        проработать в России по профессии не менее одного года. Это нужно будет
        подтвердить при подаче заявления на гражданство – предъявить трудовую
        книжку или ее копию, заверенную работодателем в установленном порядке, а
        также предоставить другие необходимые документы. Более полную информацию
        о процессе получения гражданства ищите на сайте Главного управления по
        вопросам миграции МВД России. 

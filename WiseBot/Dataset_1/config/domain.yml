  utter_5_1_потеря_документов:
    - language: ru
      text: >-
        Об этом надо незамедлительно уведомить регистрационно-визовый отдел
        Управления по вопросам миграции МВД по РМЭ и предпринять исчерпывающие
        меры по восстановлению документов.  

        Отсутствие документов, подтверждающих право пребывания в РФ, а в случае
        их утраты неподача заявления об этом в Управление по вопросам миграции
        МВД по РМЭ влекут административную ответственность вплоть до выдворения
        из страны.  

        Порядок действий при утрате (краже, порче) документа, удостоверяющего
        личность (паспорта):  

        - обратиться в ближайшее отделение полиции по месту утраты или
        обнаружения пропажи паспорта;  

        - обратиться в Посольство или консульское учреждение своей страны на
        территории РФ для оформления паспорта взамен утраченного;  

        - прибывшим в РФ в визовом порядке, обратиться в Управление по вопросам
        миграции МВД по РМЭ для получения дубликата утраченной (испорченной)
        визы (в случае документирования новым паспортом на территории РФ) или
        для оформления транзитной визы (в случае необходимости выезда из РФ по
        временному проездному документу);  

        - представить в регистрационно-визовый отдел вышеназванного управления
        МВД по РМЭ новые паспорт и визу для внесения изменений в миграционный
        учет.

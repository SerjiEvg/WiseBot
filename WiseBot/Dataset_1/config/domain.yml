        удачу и остатки тех школьных знаний, которые в памяти завалялись. Тем
        же, кто готовился, не стоит весь день посвящать повторению пройденного.
        Максимум Вы можете отдать этому занятию пару часов.
  utter_7_4_подготовка_к_экзамену:
    - language: ru
      text: >-
        Между экзаменами должен проходить установленный промежуток времени на
        подготовку к экзамену: как правило, не менее трёх дней. У
        студентов-заочников сессия двух типов. Установочная – это время для
        ознакомления учащимися с предметом, получение знаний по дисциплинам,
        список литературы, методические пособия и задания.
  utter_7_4_посещение_туалета_во_время_экзамена:
    - language: ru
